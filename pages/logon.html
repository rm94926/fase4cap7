<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Ferramenta de FinanÃ§as">
        <meta name="author" content="Claudio Gandra">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet">
    </head>
    <title>MoTech - Simple</title>
    <body>
        <div class="container">
            <div id="banner">
                <img src="./img/logo-motech.png" alt="">
                <h1>MoTech</h1>
            </div>

            <div id="customer-fields">
                <h1>Bem-vindo!</h1>
                <form action="home.html" method="get">
                    <div class="mb-3">
                      <label for="email" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="keepOnline">
                      <label class="form-check-label" for="keepOnline">Manter conectado</label>
                    </div>
                    <button type="submit" class="btn-default">Entrar</button>
                </form>
                <a href="../index.html"><button id="signupBtn" class="btn-text">Voltar</button></a>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
    </body>
</html>
